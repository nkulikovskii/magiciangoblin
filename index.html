<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magician Goblin</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#whitesmoke'],
            });
        });
    </script>

</head>
<body>
    <div id="fullpage">
        <div class="section parent" id="mainSaction">
        	<div class="row">
	        	<div class="col-xs-12 col-sm-12 col-md-12">
	        		<h1>Magician Goblin<br><small>v2.0</small></h1>
	        	</div>
	        </div>
	        <div class="row child">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-down arrowdown"></span>
		        </div>
		    </div>
        </div>
        <div class="section" id="mediaSaction" data-anchor="contentSection">
        	<div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-up arrowup"></span>
		        </div>
		    </div>
		</div>
    </div>            
    <script type="text/javascript" src="js/navBarScript.js"></script>
</body> 
</html>
