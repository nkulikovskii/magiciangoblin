<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magician Goblin</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-1-11.js"></script> 
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#whitesmoke'],
            });
        });
    </script>

</head>
<body>
    <div id="fullpage">
        <div class="section parent" id="mainSaction">
        	<div class="row">
	        	<div class="col-xs-12 col-sm-12 col-md-12">
	        		<h1>Magician Goblin<br><small>v2.0</small></h1>
	        	</div>
	        </div>
	        <div class="row child">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-down arrowdown"></span>
		        </div>
		    </div>
        </div>
        <div class="section" id="mediaSaction" data-anchor="contentSection">
        	<div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-up arrowup"></span>
		        </div>
		    </div>
		     <div class="row">
			     <div class="col-xs-3 col-sm-2 col-md-2 col-sm-offset-2 col-md-offset-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="last" class="navBar" checked>
			     			<label for="last" class="glyphicon glyphicon-star-empty"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="music" class="navBar">
			     			<label for="music" class="glyphicon glyphicon-headphones"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="video" class="navBar">
			     			<label for="video" class="glyphicon glyphicon-film"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="photo" class="navBar">
			     			<label for="photo" class="glyphicon glyphicon-camera"></label>
			     		</li>
			     	</ul>
			     </div>
		    </div>
		   
		</div>
    </div> 
</body> 
</html>
